<!DOCTYPE html>
<html>
<head>
    <title>HTML List Tags</title>
</head>
<body> 
    <h1>HTML List Examples</h1>

    <h2 style="color:purple;"> Unordered List</h2>
    <h3>fruits</h3>
    <ul>
        <li>Apple</li>
        <li>strawberry</li>
        <li>Cherry</li>
    </ul>

    <h2 style="color:purple;"> Ordered list</h2>
    <h2>Frontend Languages</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>TypeScript</li>
        <li>React</li>
    </ol>

    <h2>Backend Languages</h2>
    <ol>
        <li>Python</li>
        <li>PHP</li>
        <li>Java</li>
        <li>Node.js</li>
        <li>C#</li>
    </ol>
</body>
</html>
