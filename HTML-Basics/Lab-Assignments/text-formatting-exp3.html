<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
</head>
<body>
    <h1>Text Formatting Examples</h1>
    <p><b>Bold Text</b></p>
    <p><i>Italic Text</i></p>
    <p><u>Underline Text</u></p>
    <p><strong>Strong Text</strong></p>
    <p><em>Emphasized Text</em></p>
    <p><mark>Highlighted Text</mark></p>
    <p>H<sub>2</sub>O is water</p>
    <p>E = mc<sup>2</sup></p>
</body>
</html>
