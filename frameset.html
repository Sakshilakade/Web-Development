<!DOCTYPE html>
<html>
<head>
    <title>Multiple Example</title>
</head>
<body>

    <h2 align="center">Images + YouTube</h2>

    <!-- Horizontal Images -->
    <img src="https://picsum.photos/300/200" alt="Random Image 1">
    <img src="https://picsum.photos/300/200" alt="Random Image 2">
    <img src="https://picsum.photos/300/200" alt="Random Image 3">

    <br><br>

    <!-- Vertical Images -->
    <img src="https://picsum.photos/500/150" alt="Wide Image 1">
    <br><br>
    <img src="https://picsum.photos/500/150" alt="Wide Image 2">

    <br><br>

    <!-- YouTube Iframe -->
    <iframe width="500" height="300"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video"
        frameborder="0"
        allowfullscreen>
    </iframe>

</body>
</html>
