<!DOCTYPE html>
<html>
<head>
    <title>IMG Tag with Different Attributes</title>
</head>
<body>

<h2>Basic Image</h2>
<a href="https://en.wikipedia.org/wiki/Cat" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/320px-Cat03.jpg" 
         alt="Cute Cat">
</a>

<h2>Image with Width and Height</h2>
<a href="https://en.wikipedia.org/wiki/Galaxy" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Galaxy_NGC_4414.jpg/320px-Galaxy_NGC_4414.jpg" 
         alt="Galaxy" width="300" height="200">
</a>

<h2>Image with Title (Tooltip)</h2>
<a href="https://en.wikipedia.org/wiki/Sunset" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Sunset_2007-1.jpg/320px-Sunset_2007-1.jpg" 
         alt="Sunset" title="Beautiful Sunset">
</a>

<h2>Clickable Logo</h2>
<a href="https://www.wikipedia.org" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Wikipedia-logo.png/320px-Wikipedia-logo.png" 
         alt="Wikipedia Logo" width="200">
</a>

</body>
</html>
