<!DOCTYPE html>
<html>
<head>
    <title>Multiple Example</title>
</head>
<body>

    <h2 align="center">Images + YouTube link using iframe</h2>

    <!-- Horizontal Images -->
    <img src="https://picsum.photos/500/300" alt="Image 1">
    <img src="https://picsum.photos/30%/20%" alt="Image 2">
    <img src="https://picsum.photos/30%/50%" alt="Image 3">

    <br><br>

    <!-- Vertical Images -->
    <img src="https://picsum.photos/500/150" alt="Image 1">
    <br><br>
    <img src="https://picsum.photos/500/150" alt="Image 2">

    <br><br>

    <!-- YouTube Iframe -->
    <iframe width="500" height="300"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video"
        frameborder="0"
        allowfullscreen>
    </iframe>


</body>
</html>
